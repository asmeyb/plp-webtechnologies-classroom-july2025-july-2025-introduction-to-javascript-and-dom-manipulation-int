<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Fundamentals</h1>
        <p>A project showcasing variables, conditionals, functions, loops, and DOM manipulation.</p>
    </header>

    <main>
        <section id="part1">
            <h2>Part 1: Variables and Conditionals</h2>
            <div id="conditional-output"></div>
        </section>

        <hr>

        <section id="part2">
            <h2>Part 2: Custom Functions</h2>
            <p>Enter a number to see if it's even or odd:</p>
            <input type="number" id="number-input" placeholder="Enter a number">
            <button id="check-button">Check Number</button>
            <div id="function-output"></div>
        </section>

        <hr>

        <section id="part3">
            <h2>Part 3: Loops</h2>
            <div id="loop-output"></div>
        </section>

        <hr>

        <section id="part4">
            <h2>Part 4: DOM Interactions</h2>
            <button id="color-change-button">Change Background Color</button>
            <button id="add-text-button">Add New List Item</button>
            <ul id="dynamic-list">
                <li>Initial list item.</li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
